<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Contador</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        background-color: lightblue;
        color: black;
        display: grid;
        place-items: center;
      }

      section {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
      }
      p {
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Contador</h1>
      <p id="resultado">0</p>
      <button onclick="diminuir()">- 1</button>
      <button onclick="aumentar()">+ 1</button>
    </section>

    <script>
      // estado da minha aplicação
      let numero = 0;

      function aumentar() {
        numero++;
        mostrarNaTela();
      }
      function diminuir() {
        numero--;
        mostrarNaTela();
      }

      // jogar o estado da aplicação na tela
      function mostrarNaTela() {
        const p = document.querySelector("#resultado");
        p.innerText = numero;
      }
      mostrarNaTela;

      //iniciar
      mostrarNaTela();
    </script>
